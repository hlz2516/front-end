    <script>
        //原生js入口函数只执行一次，且只执行最后位置的入口函数
        // window.onload=function(){
        //     alert('hello world1');
        // }
        // window.onload=function(){
        //     alert('hello world2');
        // }

        //jquery入口函数可执行多次，且后一次不会覆盖前一次
        $(document).ready(function(){
            alert('hello world1');
        });
        $(document).ready(function(){
            alert('hello world2');
        });
    </script>

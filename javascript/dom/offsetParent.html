<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin: 100px;
            position: relative;
        }
        #div2 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <script>
        window.onload=function(){
            var div2 = document.getElementById('div2');
            //若div1有定位，则这里的offsetparent为div，否则为body
            console.log(div2.offsetParent);
        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表是用来布局的;列表的特点是整齐，有序，它作为布局会更加自由和方便 -->
    <!-- 列表可分为无序列表(重点)，有序列表（理解），自定义列表(重点) -->

    <!-- ul里只能嵌套li，li相当于一个容器，可以容纳所有元素;
        无序列表会带有自己的属性，实际使用时，我们会使用css来设置 -->
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>桃子</li>
    </ul>

    <ol>
        <li>香蕉</li>
        <li>苹果</li>
        <li>桃子</li>
    </ol>

    <!-- dl标签用于定义描述列表（自定义列表），其内部标签dt表示项目/标题/主题等，dd表示对dt的内容的具体释义 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
    <!-- 
        1.dl里只能包含dt和dd
        2.dt和dd的数量没有限制，经常是一个dt对应多个dd
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格用来展示数据 -->
    <!-- tr是一行，td是一行里的单元格（table data） -->
    <!-- align规定相对周围元素的对齐方式；border规定表格单元是否有边框；cellpadding规定单元边沿与其内容之间
    之间的空白，默认1像素；cellspacing规定单元格之间的空白，默认2像素，width规定表格的宽度(可以用像素或者百分比) -->
    <table align="center" border="1" cellpadding="5" cellspacing="0" width="80%">
        <tr>
            <!-- th会加粗，居中 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>

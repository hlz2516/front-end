<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rowspan:跨行合并  colspan:跨列合并 -->
    <!-- 合并三部曲：
    1.先确定是跨行还是跨列合并
    2.找到目标单元格，写上合并方式=合并的单元格数量，如 <td colspan="2"></td>
    3.删除多余的单元格 -->
    <table border="1" cellspacing="0" width="400" height="400">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>

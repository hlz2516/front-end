<!DOCTYPE html> <!--文档类型声明，告诉浏览器使用哪种html版本显示网页。它不是一个html标签，而是文档类型声明标签-->
<html lang="en"> <!--当前文档的显示语言，en就是英文网页，zh-CN就是中文。更多的是给浏览器起一个提示作用-->
<head>
    <meta charset="UTF-8"> <!--UTF-8也被称为万国码，基本包含了全世界所有国家需要用到的字符-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div和span都可以理解为盒子，div是division的缩写，span意为跨度，跨距-->
    <!--特点：
        div用来布局，但一行只能放一个div（大盒子）
        span,一行里可以有多个span（小盒子）-->
    <div>一行一个div</div>
    <div>一行一个div</div>
    <span>第一个span</span>
    <span>第二个span</span>
</body>
</html>

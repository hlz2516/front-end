<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--a标签用于定义超链接，从一个页面跳到另一个页面。a是anchor(锚)的缩写-->
    <!--a标签一定要写href属性-->
    <!--target属性用于指定链接页面的打开方式，_self为默认值，_blank为在新窗口中打开-->

    <!--外部链接-->
    <a href="http://www.baidu.com">百度</a>
    <!--内部链接-->
    <a href="div和span.html" target="_blank">div和span</a>
    <!--空链接-->
    <a href="#">空</a>
    <!--下载链接，通常是zip,rar,exe等格式的文件-->
    <a href="image1.zip">图片下载</a>
    <!--网页元素链接-->
    <a href="http://www.baidu.com"><img src="image1.jpg" alt="" width="100"></a>
    <!--锚点链接，快速定位网页位置-->
    <a href="#target">定位目标</a>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <a href="#" id="target">what hell?</a>
</body>
</html>

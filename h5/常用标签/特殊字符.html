<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- &nbsp;表示空格（nb的space） -->
    牛&nbsp;B&nbsp;的&nbsp;space 
    <br>
    <!-- &emsp;表示缩进，一般用于文本段落开头(如果你markdown写得多应该知道) -->
    &emsp;&emsp;这是缩进
    <br>
    <!-- 小于号:&lt;(less than)  大于号:&gt;(greater than) 因为标签尖括号<>会被解析，所以用这两个符号表示-->
    &lt;p&gt;hello&lt;/p&gt;
</body>
</html>

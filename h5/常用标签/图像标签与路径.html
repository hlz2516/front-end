<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--alt属性和title属性的区别是alt是图片显示不出来时才有效，而title无论图片能否显示都有效-->
    <!--img不是独占一行的-->
    <img src="image1.jpg" alt="test" width="300">
    <!--宽度和高度选其一即可，另一个属性会自动等比例缩放-->
    <img src="image1.jpg" title="test" height="300">
    <!--Q：请说出图像标签哪个属性是必须要写的？
        A：src属性
        Q：请说出alt和title属性的区别？
        A:看注释第一条-->

    <!--相对路径：以引用文件所在位置为参考基础而建立的目录路径；
        绝对路径：目录下的绝对位置，通常是从盘符开始的路径,或者也可以是网络上的路径位置-->
    <!--相对路径分类：
        分类        符号    说明
        同一级路径           图像文件位于html文件同一级，如image1.jpg
        下一级路径  /        图像文件位于html文件下一级
        上一级路径  ../      图像文件位于html文件上一级-->
    <!--网络图片路径-->
    <img src="https://a1.alicdn.com/assets/p4p-fallback/mm_12852562_1778064_13670999.jpg" alt="" width="200">
</body>
</html>

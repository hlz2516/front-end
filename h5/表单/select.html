<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.select中至少包含一对option
        2.在option中定义selected="selected"时，当前项即为默认选中项
     -->
    籍贯：
    <select name="" id="">
        <option>北京</option>
        <option selected="selected">上海</option>
        <option>杭州</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr><th>青春不常在，抓紧谈恋爱</th></tr>
        </thead>
        <tbody>
            <form action="">
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male"><img src="男.jpg" alt="" width="20">男</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female"><img src="女.jpg" alt="" width="20">女</label>
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <select>
                            <option>--请选择年--</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                        </select>
                        <select>
                            <option>--请选择月份--</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select>
                            <option>--请选择日--</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>所在地区</td>
                    <td>
                        <select>
                            <option value="" selected="selected">北京</option>
                            <option value="">上海</option>
                            <option value="">杭州</option>
                            <option value="">深圳</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input type="radio" name="hunyin" id="weihun" value="weihun" selected="selected">
                        <label for="weihun">未婚</label>
                        <input type="radio" name="hunyin" id="yihun" value="yihun">
                        <label for="yihun">已婚</label>
                        <input type="radio" name="hunyin" id="lihun" value="lihun">
                        <label for="lihun">离婚</label>
                    </td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <select>
                            <option>幼儿园</option>
                            <option>小学</option>
                            <option>初中</option>
                            <option>高中</option>
                            <option>大专</option>
                            <option>本科</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" name="style" id="wumei" value="wumei">
                        <label for="wumei">妩媚的</label>
                        <input type="checkbox" name="style" id="keai" value="keai">
                        <label for="keai">可爱的</label>
                        <input type="checkbox" name="style" id="xianrou" value="xianrou">
                        <label for="xianrou">小鲜肉</label>
                        <input type="checkbox" name="style" id="larou" value="larou">
                        <label for="larou">老腊肉</label>
                    </td>
                </tr>
                <tr>
                    <td>自我介绍</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10">
                            自我介绍
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="免费注册"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="read" id="read" value="read">
                        <label for="read">我同意注册条款和会员加入标准</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="">我是会员，立即登录</a></td>
                </tr>
            </form>
                <tr>
                    <td></td>
                    <td>
                        <h2>我承诺</h2>
                        <ul>
                            <li>年满18岁，单身</li>
                            <li>抱着严谨的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>
        </tbody>
    </table>
</body>
</html>

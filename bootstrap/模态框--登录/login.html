<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <script src="../../lib/jquery.js"></script>
    <script src="../lib/bootstrap.js"></script>
</head>
<body>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    登录
  </button>
  
  <!-- Login Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">登录</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-signin" asp-controller="Account" asp-action="Login" method="post">
            <div class="form-group row">
              <label asp-for="Email" class="col-sm-3 col-form-label">邮箱地址</label>
              <div class="col-sm-9">
                <input type="email" id="inputEmail" asp-for="Email" class="form-control" placeholder="Email address" required autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label asp-for="Password" class="col-sm-3 col-form-label">密码</label>
              <div class="col-sm-9">
                <input type="password" asp-for="Password" class="form-control" placeholder="Password" required>
              </div>
            </div>
    
            <div class="checkbox mb-3">
                <label class="float-left">
                    <input type="checkbox" asp-for="Remember"> 记住我
                </label>
                <a class="float-right" href="/Account/EmailValidation">忘记密码</a>
            </div>
    
            <div>
                <span class="text-danger" asp-validation-for="Email"></span>
                <span class="text-danger" asp-validation-for="Password"></span>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

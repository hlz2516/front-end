<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            list-style-type: none;
            padding:0%;
        }
        .ele{
            margin-top: 4px;
            margin-left: 13px;
            margin-right: 13px;
            font-size: 14px;
            display:inline-block;
            *display:inline;
            *zoom:1;
        }
        a{text-decoration: none;}
        .ele a:link{color: black;}
        .ele a:visited{color: black;}
        .ele a:hover{color: blue;}
        .ele a:active{color: blue;}
        .button {
            font: bold 11px Arial;
            color: thistle;
            text-decoration: none;
            background-color: blue;
            padding: 2px 6px 2px 6px;
            border-top: 1px solid #CCCCCC;
            border-right: 1px solid #333333;
            border-bottom: 1px solid #333333;
            border-left: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="ele"><a href="#">新闻</a></li>
        <li class="ele"><a href="#">hao123</a></li>
        <li class="ele"><a href="#">地图</a></li>
        <li class="ele"><a href="#">视频</a></li>
        <li class="ele"><a href="#">贴吧</a></li>
        <li class="ele"><a href="#">学术</a></li>
        <li class="ele"><a href="#">更多</a></li>
        <li class="ele" style="float: right;"><a href="#">登录</a></li>
        <li class="ele" style="float: right;"><a href="#">设置</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:13px/23px Arial,sans-serif
        }
        .list{
            list-style-type: none;
            padding:0%;
            margin-bottom: 4px;
        }
        .text-center {
            text-align: center;
        }
        .ele{
            margin-top: 4px;
            margin-left: 13px;
            margin-right: 13px;
            font-size: 14px;
            display:inline-block;
            *display:inline;
            *zoom:1;
        }
        a{text-decoration: none;}
        .ele a:link{color: black;}
        .ele a:visited{color: black;}
        .ele a:hover{color: blue;}
        .ele a:active{color: blue;}
        .btn {
            width: 48px;
            height: 24px;
            display: inline-block;
            background-color: #4e71f2;
            font-family: inherit;
            font-weight: 400;
            color: #fff!important;
            text-align: center;
            vertical-align: middle;
            outline: 0;
            border: 0;
            border-radius: 6px;
            padding: 0;
            cursor: pointer;
         }
         .imageBox {
             height: 132px;
             background-image: url(image1.png);
             background-repeat: no-repeat;
             background-position: center top;
             background-size: 270px 128px;
             margin-bottom: 10px;
         }
    </style>
</head>
<body>
    <ul class="list">
        <li class="ele"><a href="#">新闻</a></li>
        <li class="ele"><a href="#">hao123</a></li>
        <li class="ele"><a href="#">地图</a></li>
        <li class="ele"><a href="#">视频</a></li>
        <li class="ele"><a href="#">贴吧</a></li>
        <li class="ele"><a href="#">学术</a></li>
        <li class="ele"><a href="#">更多</a></li>
        <li class="ele" style="float: right;"><a class="btn" href="#">登录</a></li>
        <li class="ele" style="float: right;"><a href="#">设置</a></li>
    </ul>
    <div class="imageBox"></div>
    
</body>
</html>

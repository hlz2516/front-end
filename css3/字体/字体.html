<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4 {
            /* 当有多个字体时，如果第一个字体失效，则使用第二个字体;若第二个也失效，则使用第三个，以此类推 */
            font-family:'Microsoft Yahei',Arial, Helvetica, sans-serif;

<body>
    <h4>静夜思</h4>
    <p>床前明月光，疑是地上霜。</p>

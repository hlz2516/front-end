<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 16px;
        }
        h2 {
            /* 当有多个字体时，如果第一个字体失效，则使用第二个字体;若第二个也失效，则使用第三个，以此类推 */
            font-family:'Microsoft Yahei',Arial, Helvetica, sans-serif;
            font-weight: normal; /* 设置数值为400一样是一样的效果 */
        }
        .mix {
            font: italic 700 20px 'Microsoft Yahei'; /* 设置字体大小时别忘了加px */
        }
    </style>
</head>
<body>
    <h2>静夜思</h2>
    <p>床前明月光，疑是地上霜。</p>
    <p>举头望明月，低头思故乡。</p>
    <br>
    <p class="mix">好诗好诗！</p>
</body>
</html>

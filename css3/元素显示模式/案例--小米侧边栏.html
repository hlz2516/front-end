<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: rgb(71, 63, 81);
            text-decoration: none;
            color: white;
            padding-left: 30px;
            /* 让文字行高等于盒子高度，就可以让文字垂直居中 */
            line-height: 40px; 
        }
        a:hover {
            background-color: rgb(255, 103, 0);
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
</body>
</html>

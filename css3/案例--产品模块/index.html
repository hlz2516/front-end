<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 300px;
            height: 480px;
            background-color: #fff;
            margin:100px auto;
        }
        .box img {
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            /* 因为没有指定width，所以不会撑开盒子的宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }
        .comment {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }
        .info {
            font-size: 14px;
            padding: 0 28px;
            margin-top: 15px;
        }
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        .info span {
            color: #ff6700;
        }
        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
        a {
            color: #333!important;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href=""><img src="phone.jpg" alt=""></a> 
        <p class="review"><a href="">120X 变焦/120W秒充/120Hz屏幕</a></p>
        <div class="comment">来自于XXX的评价</div>
        <div class="info">
           <h4><a href=""> redmi airdots真无线蓝...</a></h4> 
           <em>|</em> 
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>

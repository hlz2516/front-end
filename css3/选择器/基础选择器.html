<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        p {
            color: chocolate;
        }
        /* 类选择器 */
        .red {
            color: red;
        }
        .font24{
            font-size: 35px;
        }
        /* id选择器 */
        #hot {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <p>world</p>
    <ul>
        <li class="red">holy</li>
        <li>crap</li>
    </ul>
    <div id="hot">hot girl</div>
    <!-- 类选择器--多类名 -->
    <div class="red font24">周星驰</div>
</body>
</html>
